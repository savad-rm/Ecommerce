{% load static %}

{% block content %}
<head>

</head>
<body>
    <form id="payment-form" action="/payment-success" method="POST">
    <!-- <form action=success method="POST">     -->
        #Razorpay
        {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_7kPo1SLPf8JLM2" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount={{payment.amount}} // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id={{payment.id}} // Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Professional Cipher"
    data-description="Product Discription"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name=Customer"
    data-prefill.email="Customer@gmail.com"
    data-theme.color="#F37254"

    data-handler="onPaymentSuccess"
    
></script>
    </form>

    <script>
        function onPaymentSuccess(response) {
            // You can perform additional actions here if needed
            console.log(response);

            // Redirect to the payment success page
            // document.getElementById("payment-form").submit();

            // Redirect to the payment success page
            window.location.href = "/payment-success";
        }
    </script>

</body>
